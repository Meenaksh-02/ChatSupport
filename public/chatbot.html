<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        background: #f2f3f7;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      /* Header */
      .header {
        padding: 12px 16px;
        background: #4f46e5;
        color: white;
        font-size: 20px;
        font-weight: 600;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Chat container */
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .msg {
        padding: 10px 14px;
        border-radius: 14px;
        max-width: 70%;
        font-size: 15px;
        line-height: 1.4;
        animation: fadeIn 0.2s ease-in-out;
      }

      .user {
        background: #4f46e5;
        color: white;
        align-self: flex-end;
      }

      .agent {
        background: #e5e7eb;
        align-self: flex-start;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(4px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Input section */
      .input-box {
        display: flex;
        padding: 12px;
        background: white;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
      }

      #userInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      button {
        margin-left: 10px;
        padding: 10px 18px;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #4338ca;
      }
    </style>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <div class="header">Chat Support</div>
    <div id="messages"></div>

    <div class="input-box">
      <input id="userInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <script>
      const socket = io("http://localhost:5000");
      let selectedChatId = null;
      function addMessage(text, sender) {
        const messagesDiv = document.getElementById("messages");

        let div = document.createElement("div");
        div.className = "msg " + (sender === "visitor" ? "user" : "agent");
        div.innerText = text;

        messagesDiv.appendChild(div);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function getVisitorId() {
        let id = localStorage.getItem("visitorId");
        if (!id) {
          id = crypto.randomUUID();
          localStorage.setItem("visitorId", id);
        }
        return id;
      }

      function getFingerprint() {
        const fp = `${navigator.userAgent}_${screen.width}x${screen.height}_${
          Intl.DateTimeFormat().resolvedOptions().timeZone
        }`;
        return btoa(fp);
      }

      function getDynamicVisitorId() {
        return getVisitorId() + "_" + getFingerprint();
      }

      const visitorId = getDynamicVisitorId();

      function sendMessage() {
        const input = document.getElementById("userInput");
        const msg = input.value;

        if (!msg.trim()) return;

        // Show message immediately
        addMessage(msg, "visitor");

        fetch("http://localhost:5000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ visitorId, message: msg }),
        })
          .then((res) => res.json())
          .then((data) => {
            //addMessage(data.reply, "agent");
          })
          .catch((err) => console.error(err));

        input.value = "";
      }
      socket.on("agent_reply" + visitorId, (data) => {
        addMessage(data.message, "agent");
      });

      socket.on("new_message", (data) => {
        console.log("Received:", data);

        if (data.chatId !== selectedChatId) return;

        addMessage(data.message, "agent");
      });
    </script>
  </body>
</html>
